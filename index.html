<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Probate Logic Wizard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="queryset.js"></script>
    <script src="script.js"></script>
        
  </head>
  <body>
      
    <div class="container">
      <div class="row">
        <div class="col-md-offset-6 col-md-6">
          <div class="h1 app-title">Probate Logic</div>
        </div>
      </div>
      <div class="row content-row">
        <div class="col-md-2"></div>
        <div class="col-md-6 qanda">

            <div class="form-group">
              <label for="txtAnswer" id="labelQ">What is the decedent's name?</label>
              <div>
                <input type="text" class="form-control" id="txtAnswer">
              </div>
            </div>

            <div class="form-group" id='frm-subquery' style="display: none;">
              <label for="txtSubAnswer" id="labelSubQ"></label>
              <div>
                <input type="text" class="form-control" id="txtSubAnswer">
                <div id="div-sub-serial" style="display: none;"></div>
              </div>
            </div>

            <div class="button-group">
              <button class="btn-lg btn-default" id="btnPrev"><< Previous</button>
              <button class="btn-lg btn-success" id="btnNext">Next >></button>
            </div>
            
            <div class="output"></div>
        </div>
        <div class="col-md-4 info">
          <div class="h3">Decedent Information</div>
          <div id="divInfo"></div>
        </div>
      </div>
        
    </div>

  </body>

</html>
